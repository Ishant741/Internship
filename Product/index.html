<head>
<meta charset="UTF-8">

<style>
body {

  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
}

.card {
  background: #fff0f6;
  width: 94%;
  max-width: 420px;
  padding: 26px 22px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(255,79,135,0.35);
}

.hidden { display: none; }

h2 {
  font-size: 26px;
  color: #ff4f87;
}

.media {
  width: 180px;
  margin: 18px auto;
}

.media img {
  width: 100%;
  border-radius: 18px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-top: 18px;
}

button {
  padding: 14px 28px;
  border-radius: 30px;
  border: none;
  font-size: 18px;
  cursor: pointer;
  transition: 0.25s ease;
}

.yes {
  background: #ff4f87;
  color: white;
}

.no {
  background: #f1f1f1;
}

.retry {

  color: white;
  margin-top: 14px;
}

.final-img {
  width: 190px;
  margin-top: 12px;
  border-radius: 20px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="card" id="page1">

<script>
let noCountPage1 = 0;
let yes1Size = 1;
let yes2Size = 1;

/* PAGE 1 NO LOGIC */
function noPage1() {

  else {
    yes1Size += 0.25;

  }

/* SHOW MESSAGE PAGE */
function showMessage(text) {

  page1.classList.add("hidden");
  message.classList.remove("hidden");
}

/* BACK TO PAGE 1 */
function backToPage1() {
  message.classList.add("hidden");

function goValentine() {

}

/* FINAL */
function goFinal() {
  page2.classList.add("hidden");
  final.classList.remove("hidden");
}
</script>

</body>
</html>
